<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Type Assessment</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.2em;
        }
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .status {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }
        .error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Swipe Type</h1>
        <p class="subtitle">Discover Your Swipe Type</p>
        
        <button class="button" onclick="startAssessment()">Take the Assessment (1 min)</button>
        <button class="button" onclick="showTypes()">I Know My Types Already</button>
        
        <div id="status" class="status">
            <h3>üîß Environment Status</h3>
            <p><strong>Supabase URL:</strong> <span id="supabase-url">Loading...</span></p>
            <p><strong>Supabase Key:</strong> <span id="supabase-key">Loading...</span></p>
            <p><strong>Status:</strong> <span id="status-text">Checking...</span></p>
        </div>
    </div>

    <script>
        // Environment configuration with fallbacks
        const supabaseUrl = process?.env?.EXPO_PUBLIC_SUPABASE_URL || 
                           process?.env?.NEXT_PUBLIC_SUPABASE_URL || 
                           'https://ciodftgvmnphuhvjnmis.supabase.co';
        
        const supabaseAnonKey = process?.env?.EXPO_PUBLIC_SUPABASE_ANON_KEY || 
                               process?.env?.NEXT_PUBLIC_SUPABASE_ANON_KEY || 
                               'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpb2RmdGd2bW5waHVodmpubWlzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwMDk2MTAsImV4cCI6MjA3NTU4NTYxMH0.lGgrd6IzkIkwrPtgxE9TPqaLWcmvepZTrBNFleTFfOQ';

        // Update status display
        document.getElementById('supabase-url').textContent = supabaseUrl.slice(0, 30) + '...';
        document.getElementById('supabase-key').textContent = supabaseAnonKey.slice(0, 20) + '...';
        
        if (supabaseUrl && supabaseAnonKey) {
            document.getElementById('status-text').textContent = '‚úÖ Environment variables loaded successfully';
            document.getElementById('status').classList.remove('error');
        } else {
            document.getElementById('status-text').textContent = '‚ùå Missing environment variables';
            document.getElementById('status').classList.add('error');
        }

        function startAssessment() {
            alert('Assessment functionality will be available once the React Native app is properly deployed.');
        }

        function showTypes() {
            alert('Type information will be available once the React Native app is properly deployed.');
        }

        console.log('üîß Runtime Env Config:', {
            url: supabaseUrl.slice(0, 20) + '...',
            hasKey: Boolean(supabaseAnonKey),
            hasSupabase: Boolean(supabaseUrl && supabaseAnonKey)
        });
    </script>
</body>
</html>
